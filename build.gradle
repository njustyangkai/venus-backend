buildscript {  
    repositories {  
        flatDir{
            dirs 'libs'
        } 
    }  
    dependencies {  
       classpath fileTree(dir:'libs',include:['*.jar'])
    }  
} 

apply plugin: 'eclipse'
apply plugin: 'war'
apply plugin: 'spring-boot'

dependencies { 
     compile fileTree(dir:'libs',include:['*.jar'])
	 testCompile fileTree(dir:'libs',include:['*.jar'])
}